<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png" type="image/x-icon">


</head>

<body>
    
    <div class="header">
        <nav>
            <img src="assets/png/navbar/logo1.png" alt="logo" class="logo">
        </nav>
        <div class="wafer">
            <h1>Sign up</h1>
            <form action="">
                <input type="First name" placeholder="First name">
                <input type="User name" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password" id="">
                <button>Sign Up</button>
                <div class="forms-help">
                    <div class="form-title">
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <a href="">Need Help?</a>
                </div>
            </form>
            <p>Already Account in Netfilx? <a href="login.html">SignIn Now</a></p>
            <small>This is protect by google reCAPTCHA to ensure your safety <a href="">Learn more</a></small>
        </div>
    </div>
</body>

</html>
